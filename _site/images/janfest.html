<html>
<style>
* {
  box-sizing: border-box;
}

.row {

}

.column {
  flex: 33.33%;
  padding: 5px;
}
</style>

  </div>

    <figure>
    <img src="janfest_hariprasadchaurasia.jpg" alt="hariprasad" style="width:100%">

  <div class="column">

</div>

</html>
